<!DOCTYPE HTML>
<html>
<head>
	<title> Employee Manager </title>
	<script type="text/javascript" rel="script/script.js" > </script>
	<link rel="stylesheet" href="css/style.css"/>
	<script>
		function f(){
			var o = document.getElementById("show");
			if(o.className == "premuto") {
				o.className = "";
				document.getElementById("form").className = "nascondi";
			}else{
				o.className = "premuto";
				document.getElementById("form").className = "";
			}
		}
	</script>
<head>
<body>
	<h1> Employee Manager System</h1>
	<label>id:</label>
	<input type="number" id="id" placeholder="Employee id" />
	<button id="find">find employee</button>
	<button id="delete" disabled >delete employee</button> <br> <br>

	<button id="show" onclick="f()">Show/Hide form</button>
	
	<form id="form" method="POST" action="" class="nascondi" >
		<label>ID:</label> <input type="number" id="id" placeholder="Employee id"/> <br/>
		<label>Name:</label> <input type="text" id="name" placeholder="Employee name"/> <br/>
		<label>Surname:</label> <input type="text" id="surname" placeholder="Employee surname"/> <br/>
		<label>Level:</label> <input type="number" id="level" placeholder="Employee level"/> <br/>
		<label>Salary:</label> <input type="number" id="salary" placeholder="Employee salary"/> <br/>
		<input type="submit" id="invia" value="Modifica dati"/>
	</form>
</body>
</html>
